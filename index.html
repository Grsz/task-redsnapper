<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task by Gergő Horváth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
    <div class="backBut">
        <i class="fas fa-chevron-left fa-lg"></i>
        <p>Back</p>
    </div>

    <div class="imgWrapper"></div>

    <main>

        <section class="header">
            <h1 class="name">Steve Jobs</h1>
            <i class="fas fa-ellipsis-h fa-lg"></i>
            <div class="follow">
                <i class="fas fa-plus-circle fa-xs"></i>
                <h4 class="followText">Follow</h4>
            </div>
        </section>

        <section class="dataWrapper">
            <div class="data">
                <h3 class="value">313</h3>
                <h4 class="type">Patents</h4>
            </div>
            <div class="data">
                <h3 class="value">1M 50k</h3>
                <h4 class="type">Followers</h4>
            </div>
            <div class="data">
                <h3 class="value">361</h3>
                <h4 class="type">Following</h4>
            </div>
        </section>

        <section class="categories">
            <h4 class="title">Categories</h4>
            <div class="category">
                <h2 class="categoryName">Electronic devices</h2>
                <i class="fas fa-chevron-right fa-lg"></i>
            </div>
            <div class="category">
                <h2 class="categoryName">Design</h2>
                <i class="fas fa-chevron-right fa-lg"></i>
            </div>
            <div class="category">
                <h2 class="categoryName">Transportation</h2>
                <i class="fas fa-chevron-right fa-lg"></i>
            </div>
        </section>
        
    </main>
</body>

</html>
